<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BitCrusher with AudioWorklet</title>
    <link rel="stylesheet" href="main.css">
    <style>
      /* Added styles for the new layout */
      .source-group, .controller-group {
        border: 1px solid #ccc;
        padding: 15px;
        margin-top: 15px;
        border-radius: 8px;
        background: #f9f9f9;
      }
      .source-group h3 {
        margin-top: 0;
      }
      .source-item {
        margin-bottom: 10px;
        padding-bottom: 10px;
        border-bottom: 1px dashed #ddd;
      }
      .source-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }
      label {
        margin-right: 10px;
      }
      button, select, input {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>BitCrusher (AudioWorklet)</h1>
      <p>
        Click "Start Audio" first. Then, select an audio source to pipe
        through the BitCrusher.
      </p>

      <button id="button-start-context" type="button">Start Audio</button>

      <div class="source-group">
        <h2>Audio Sources</h2>

        <div class="source-item">
          <h3>1. Tone Generator</h3>
          <label for="wave-type">Waveform:</label>
          <select id="wave-type">
            <option value="sine">Sine</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
            <option value="sawtooth" selected>Sawtooth</option>
          </select>
          <button id="button-start-tone" type="button" disabled>Start Tone</button>
        </div>

        <div class="source-item">
          <h3>2. Microphone Input</h3>
          <button id="button-start-mic" type="button" disabled>Start Mic</button>
        </div>

        <div class="source-item">
          <h3>3. Audio File</h3>
          <input type="file" id="input-audio-file" accept="audio/*">
          <button id="button-start-file" type="button" disabled>Play File</button>
        </div>
      </div>

      <div class="controller-group">
        <h2>Effect Controls</h2>
        <div class="controller-item">
          <label for="bit-depth">Bit Depth</label>
          <input id="bit-depth" type="range"
              min="1" max="16" step="1" value="12">
          <span id="bit-depth-display">12</span>
        </div>
        <div class="controller-item">
          <label for="frequency-reduction">Frequency Reduction</label>
          <input id="frequency-reduction" type="range"
              min="0" max="1" step="0.01" value="0.5">
          <span id="frequency-reduction-display">0.5</span>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
